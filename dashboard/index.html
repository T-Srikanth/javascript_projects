<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <h2>Dashboard</h2>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="admin">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="dash">
            <div class="header">
                <div class="first-row">
                    <button>S</button><input class="search" type="text"><button>N</button><button>Profile</button>
                    <h4>Srikanth Reddy</h4>
                </div>
                <div class="second-row">
                    <div class="greetings">
                        <button>B</button>
                        <p>Hi there,</p>
                        <h3>Greetings</h3>
                    </div>
                    <div class="actions">
                        <button>New</button><button>Upload</button><button>Share</button>
                    </div>
                </div>
            </div>
            <div class="board">
                <div class="projects">
                    <div class="cards">Card1</div>
                    <div class="cards">Card2</div>
                    <div class="cards">Card3</div>
                    <div class="cards">Card4</div>
                    <div class="cards">Card5</div>
                    <div class="cards">Card6</div>
                </div>
                <div class="hot">
                    <div class="announcements">
                        <div class="announce">Announce1</div>
                        <div class="announce">Announce2</div>
                        <div class="announce">Announce3</div>
                    </div>
                    <div class="trending">
                        <div class="trend">Trend1</div>
                        <div class="trend">Trend2</div>
                        <div class="trend">Trend3</div>
                        <div class="trend">Trend4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
